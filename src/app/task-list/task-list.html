
<style>
  table {
    border-collapse: collapse;
    width: 100%;
    font-size: 16px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.164);
  }

  th, td {
    border: 1px solid #ccc;
    padding: 12px;
    text-align: center;
    vertical-align: middle;
  }

  thead {
    background-color: #343a40;
    color: white;
  }

  tbody tr:nth-child(even) {
    background-color: #f8f9fa;
  }

  tbody tr:hover {
    background-color: #e2e6ea;
  }

  .badge {
    font-size: 0.9rem;
    padding: 0.4em 0.7em;
  }

  .btn {
    font-size: 0.85rem;
    padding: 5px 10px;
  }

  form {
    margin-bottom: 20px;
  }

  form input, form select {
    margin-right: 8px;
    padding: 6px;
  }

  form button {
    padding: 6px 12px;
  }
</style>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>T√≠tulo</th>
      <th>Descripci√≥n</th>
      <th>Fecha L√≠mite</th>
      <th>Estado</th>
      <th>Prioridad</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tarea of tareas">
      <td>{{ tarea.id }}</td>
      <td>{{ tarea.titulo }}</td>
      <td>{{ tarea.descripcion }}</td>
      <td>{{ tarea.fechaLimite | date: 'shortDate' }}</td>
      <td>
        <span class="badge" [ngClass]="tarea.estado ? 'bg-success' : 'bg-warning text-dark'">
          {{ tarea.estado ? 'Completada' : 'Pendiente' }}
        </span>
      </td>
      <td>
        <span [ngSwitch]="tarea.prioridad">
          <span *ngSwitchCase="1" class="text-danger fw-bold">Alta</span>
          <span *ngSwitchCase="2" class="text-primary">Media</span>
          <span *ngSwitchCase="3" class="text-secondary">Baja</span>
        </span>
      </td>
      <td>
        <button (click)="onCompletar(tarea)" [disabled]="tarea.estado">‚úîÔ∏è</button>
        <button *ngIf="tarea.id !== undefined" (click)="onEliminar(tarea.id!)">üóëÔ∏è</button>
        <button (click)="onEditar(tarea)">‚úèÔ∏è</button>

      </td>
    </tr>
  </tbody>
</table>
